<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Val'Acro</title>
	<link rel="stylesheet" href="styles/onsen/css/onsenui.css">
  	<link rel="stylesheet" href="styles/onsen/css/onsen-css-components.min.css">
  	<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles/styles.css">
  	<script src="styles/onsen/js/onsenui.min.js"></script>

</head>
<body>
	<!-- Sidebar / Splitter -->
	<ons-splitter>
	  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
	    <ons-page>
	    	<div class="sideIm">
	    		<center>
	    			<img src="img/valacro_logo.png" style="height: 150px; width: 150px;">
	    		</center>
	    	</div>
	      <ons-list>
	      	<a href="index.html">
	      		<ons-list-item tappable>
	      		  <i class="fas fa-home"></i>&nbsp;&nbsp;Accueil
	      		</ons-list-item>
	      	</a> 
	        <a href="profil.html">
	        	<ons-list-item tappable>
	        	  <i class="fas fa-user"></i>&nbsp;&nbsp;Mon Profil
	        	</ons-list-item>
	        </a>
	        <a href="groupes.html">
	        	<ons-list-item tappable style="font-size: 13px;">
		          <i class="fas fa-users" style="font-size: 16px;"></i>&nbsp;&nbsp;Groupes et Entraînements
		        </ons-list-item>
	        </a>
	        <a href="messages.html">
	        	<ons-list-item tappable>
		          <i class="fas fa-envelope"></i>&nbsp;&nbsp;Messagerie
		        </ons-list-item>
	        </a>
	        
	        <div class="bottom"></div>
	        <a href="contact.html">
	        	<ons-list-item tappable>
	        	  <i class="fas fa-phone"></i>&nbsp;&nbsp;Nous Contacter
	        	</ons-list-item>
	        </a>
	        <a href="#.html">
	        	<ons-list-item tappable>
		          <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Se Déconnecter
		        </ons-list-item>
	        </a>   
	      </ons-list>
	    </ons-page>
	  </ons-splitter-side>
	  <ons-splitter-content id="content" page="main.html">
	  </ons-splitter-content>
	</ons-splitter>
	
	<!-- Events Page -->
	<template id="main.html">
	  <ons-page id="main">
	  	<!-- Toolbar -->
	    <ons-toolbar>
	      <div class="left">
	        <ons-toolbar-button onclick="fn.open()">
	          <ons-icon icon="md-menu" class="iconz"></ons-icon>
	        </ons-toolbar-button>
	      </div>
	      <div class="center">
	        Liste des évènements
	      </div>
	    </ons-toolbar>
	    <!-- Content -->
	    <center>
	    	<!-- Event cards -->
	    	<div class="baraha">
	    	  <div class="card">
	    	  	<center><img class="poster" src="img/poster.jpg" onclick="fn.load('event.html')"></center>
	    	    <h2 class="card__title">Event Title | Date </h2>
	    	    <div class="card__content">
	    	    	<p class="card__txt">Loren ipsum dolor sit amet, consectetur.</p>
	    		</div>
	    	  </div>
	    	</div>

	    	<div class="baraha">
	    	  <div class="card">
	    	  	<center><img class="poster" src="img/poster.jpg" onclick="fn.load('event.html')"></center>
	    	    <h2 class="card__title">Event Title | Date </h2>
	    	    <div class="card__content">
	    	    	<p class="card__txt">Loren ipsum dolor sit amet, consectetur.</p>
	    		</div>
	    	  </div>
	    	</div>
	    	<br>
	    	<!-- Calendar -->
	    	<ons-button class="btn-red"><i class="fa fa-calendar" aria-hidden="true"></i></ons-button>
	    	<br><br><br>
	    </center>
	  </ons-page>
	</template>


	<!-- Event page -->
	<template id="event.html">
	  <ons-page id="event">
	  	<!-- Toolbar -->
	    <ons-toolbar>
	      <div class="left">
      		<button class="iconz" onclick="fn.load('main.html')"><i class="fas fa-chevron-left"></i>&nbsp;Back</button>
	      </div>
	      <div class="center">
	        Event
	      </div>
	    </ons-toolbar>
	    <!-- Content -->
	  </ons-page>
	</template>

	<!-- JS Files -->
	<script src="styles/app.js"></script>
</body>
</html>
