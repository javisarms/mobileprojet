<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Messagerie</title>
	<link rel="stylesheet" href="styles/onsen/css/onsenui.css">
  	<link rel="stylesheet" href="styles/onsen/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles/styles.css">
  	<script src="styles/onsen/js/onsenui.min.js"></script>
</head>
<body>
  <!-- Sidebar / Splitter -->
  	<ons-splitter>
  	  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
  	    <ons-page>
  	    	<div class="sideIm">
  	    		<center>
  	    			<img src="img/valacro_logo.png" style="height: 150px; width: 150px;">
  	    		</center>
  	    	</div>
  	      <ons-list>
  	      	<a href="index.html">
  	      		<ons-list-item tappable>
  	      		  <i class="fas fa-home"></i>&nbsp;&nbsp;Accueil
  	      		</ons-list-item>
  	      	</a> 
  	        <a href="profil.html">
  	        	<ons-list-item tappable>
  	        	  <i class="fas fa-user"></i>&nbsp;&nbsp;Mon Profil
  	        	</ons-list-item>
  	        </a>
  	        <a href="groupes.html">
  	        	<ons-list-item tappable style="font-size: 13px;">
  		          <i class="fas fa-users" style="font-size: 16px;"></i>&nbsp;&nbsp;Groupes et Entraînements
  		        </ons-list-item>
  	        </a>
  	        <a href="messages.html">
  	        	<ons-list-item tappable>
  		          <i class="fas fa-envelope"></i>&nbsp;&nbsp;Messagerie
  		        </ons-list-item>
  	        </a>
  	        
  	        <div class="bottom"></div>
  	        <a href="contact.html">
  	        	<ons-list-item tappable>
  	        	  <i class="fas fa-phone"></i>&nbsp;&nbsp;Nous Contacter
  	        	</ons-list-item>
  	        </a>
  	        <a href="login.html">
  	        	<ons-list-item tappable>
  		          <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Se Déconnecter
  		        </ons-list-item>
  	        </a>   
  	      </ons-list>
  	    </ons-page>
  	  </ons-splitter-side>
  	  <ons-splitter-content id="content" page="main.html">
  	  </ons-splitter-content>
  	</ons-splitter>
  

  <!-- Main Page -->
  <template id="main.html">
    <ons-page id="main">
    	<!-- Toolbar -->
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu" class="iconz"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Messagerie
        </div>
      </ons-toolbar>
      <!-- Content -->
      <center>
         <div class="card" style="background-color: black;">
          <center>
            <form>
              <h6 style="color: white;" onclick="showModal()">Choix Du (Des) Destinataire(s)</h6>    
            </form>
          </center>
         </div>
        </center>
      
       <div class="card">
        <center>
          <form>
            <input type="text" class="text-input" name="subject" placeholder="Sujet" style="width: 100%; padding-left: 5px;">
            <div class="line"></div>
            <textarea type="text" name="message" class="textarea" form="grpmsg" rows="8" cols="50" placeholder="Ecrivez votre message" style="width: 100%; margin-top: 8px;"></textarea>
            <br><br>
            <button type="submit" class="button button--outline" style="width: 80%;">Envoyer</button>
          </form>
        </center>
       </div>
      </center>
    </ons-page>
  </template>

  <!-- Modal -->
  <ons-modal direction="up">
    <center>
      <div class="card fom" style="width: 80%;">
        <h4>Choix des destinataires</h4>
        <p>
          <form>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__checkmark"></div>
                Group 1
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked="checked">
                <div class="checkbox__checkmark"></div>
                Group 2
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked="checked">
                <div class="checkbox__checkmark"></div>
                Group 3
              </label>
              <br><br>
              <center>
                <ons-button onclick="closeModal()"><input type="button" name="submit" value="Valider" class="button"></ons-button>
              </center>
            </form>
        </p>
      </div>
    </center>
  </ons-modal>

  <!-- JS Files -->
  <script src="styles/app.js"></script>
</body>
</html>
