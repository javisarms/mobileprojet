<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Val'Acro</title>
	<link rel="stylesheet" href="styles/onsen/css/onsenui.css">
  	<link rel="stylesheet" href="styles/onsen/css/onsen-css-components.min.css">
  	<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles/styles.css">
  	<script src="styles/onsen/js/onsenui.min.js"></script>

</head>
<body>
	<!-- Sidebar / Splitter -->
	<ons-splitter>
	  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
	    <ons-page>
	    	<div class="sideIm">
	    		<center>
	    			<img src="img/valacro_logo.png" style="height: 150px; width: 150px;">
	    		</center>
	    	</div>
	      <ons-list>
	      	<a href="admin_index.html">
	      		<ons-list-item tappable>
	      		  <i class="fas fa-home"></i>&nbsp;&nbsp;Accueil
	      		</ons-list-item>
	      	</a> 
	        <a href="admin_adherents.html">
	        	<ons-list-item tappable>
	        	  <i class="fa fa-list"></i>&nbsp;&nbsp;Liste Adhérents
	        	</ons-list-item>
	        </a>
	        <a href="admin_parents.html">
	        	<ons-list-item tappable>
	        	  <i class="fa fa-list"></i>&nbsp;&nbsp;Liste Parents
	        	</ons-list-item>
	        </a>
	        <a href="admin_groupes.html">
	        	<ons-list-item tappable style="font-size: 13px;">
		          <i class="fas fa-users" style="font-size: 16px;"></i>&nbsp;&nbsp;Groupes et Entraînements
		        </ons-list-item>
	        </a>
	        <a href="admin_messages.html">
	        	<ons-list-item tappable>
		          <i class="fas fa-envelope"></i>&nbsp;&nbsp;Messagerie
		        </ons-list-item>
	        </a>
	         
	        <div class="bottom"></div>
	        <a href="admin_contact.html">
	        	<ons-list-item tappable>
	        	  <i class="fas fa-phone"></i>&nbsp;&nbsp;Nous Contacter
	        	</ons-list-item>
	        </a>
	        <a href="login.html">
	        	<ons-list-item tappable>
		          <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Se Déconnecter
		        </ons-list-item>
	        </a>   
	      </ons-list>
	    </ons-page>
	  </ons-splitter-side>
	  <ons-splitter-content id="content" page="home.html">
	  </ons-splitter-content>
	</ons-splitter>
	
	<!-- Navigator (for pushing and popping) -->
	<ons-template id="home.html">
	  <ons-page id="homePage">
	    <ons-navigator id="myNavigator" page="main.html"></ons-navigator>
	  </ons-page>
	</ons-template>

	<!-- Main Page -->
	<template id="main.html">
	  <ons-page id="main">
	  	<ons-pull-hook id="pull-hook">
	  	  Pull to refresh
	  	</ons-pull-hook>
	  	
	  	<!-- Toolbar -->
	    <ons-toolbar>
	      <div class="left">
	        <ons-toolbar-button onclick="fn.open()">
	          <ons-icon icon="md-menu" class="iconz"></ons-icon>
	        </ons-toolbar-button>
	      </div>
	      <div class="center">
	        Liste Adhérents
	      </div>
	    </ons-toolbar>
	    <!-- Content -->
	    <!-- Adherents -->
	    <div class="card">
	      <h4 class="card__title">Adhérents</h4>
	      <div class="card__content">
	        <center>
	          <div style="text-align: left;">
	            <div class="list-group" style="width: 100%">
	              <a onclick="push('member.html')" class="list-group-item list-group-item-action">
	                <img src="img/user.png" style="height: 25px; width: 25px;"> Jane Doe
	              </a>
	              <a onclick="push('member.html')" class="list-group-item list-group-item-action">
	                <img src="img/user.png" style="height: 25px; width: 25px;"> John Doe
	              </a>
	            </div>
	          </div>
	        </center>
	      </div>
	    </div>
	    <div class="card">
	    	<button class="btn btn-dark" onclick="push('comptes.html')">Liste Comptes</button>
	    </div>
	    <center>
	    </center>
	  </ons-page>
	</template>

	<!-- Individual gymnasts (for each loop) -->
	<template id="member.html">
	  <ons-page id="member">
	    <!-- Toolbar -->
	    <ons-toolbar>
	      <div class="left">
	        <button class="iconz" onclick="fn.pop()"><i class="fas fa-chevron-left"></i>&nbsp;Back</button>
	      </div>
	    </ons-toolbar>
	    <!-- Content -->
	    <div class="card">
	      <center>
	          <h2>Fiche Identité de l'enfant</h2>
	          <p>Vous povez modifier une information en cliquant sur l'icone correspondante</p>
	          <div class="line"></div>
	          <br>
	          <img src="img/user.png" style="height: 250px; width: 250px;">
	          <br><br>
	          <button class='btn btn-dark' style="width: 250px">Sauvegarder ma photo</button>
	          <br><br>
	      </center>
	      <div style="margin-left: 35px;">
	        <p><b>Nom:</b> Sarmiento</p>
	        <p><b>Prenom:</b> Javier</p>
	        <p><b>Date de naissance:</b> 11/01/1998</p>
	        <p><b>Groupe:</b></p>
	      </div>
	    </div>
	  </ons-page>
	</template>

	<!-- List Accounts -->
	<template id="comptes.html">
	  <ons-page id="comptes">
	    <!-- Toolbar -->
	    <ons-toolbar>
	      <div class="left">
	        <button class="iconz" onclick="fn.pop()"><i class="fas fa-chevron-left"></i>&nbsp;Back</button>
	      </div>
	    </ons-toolbar>
	    <!-- Content -->
	    <!-- Comptes -->
	    <div class="card">
	    	<center>
	    		<h2>Modifier mes informations</h2>
	    	    <p>Vous trouverez sur cette page le nombre d'adhérents inscrits ainsi que les principales informations les concernant.</p>
	    	</center>
	    </div>
	    <div class="card">
	      <h4 class="card__title">Comptes</h4>
	      <div class="card__content">
	        <center>
	          <div style="text-align: left;">
	            <div class="list-group" style="width: 100%">
	              <a class="list-group-item list-group-item-action">
	                Doe Jane | Administrateur
	              </a>
	              <a class="list-group-item list-group-item-action">
	                Messi Lionel | Utilisateur
	              </a>
	            </div>
	          </div>
	        </center>
	      </div>
	    </div>
	  </ons-page>
	</template>

	<!-- JS Files -->
	<script src="styles/app.js"></script>
</body>
</html>
