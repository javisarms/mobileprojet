<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>
  <!-- Sidebar / Splitter -->

  	  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>

  	    			<img src="img/valacro_logo.png" style="height: 150px; width: 150px;">
  	    		</center>
  	    	</div>
  	      <ons-list>
  	      	<a href="index.html">
  	      		<ons-list-item tappable>
  	      		  <i class="fas fa-home"></i>&nbsp;&nbsp;Accueil
  	      		</ons-list-item>
  	      	</a> 
  	        <a href="profil.html">
  	        	<ons-list-item tappable>
  	        	  <i class="fas fa-user"></i>&nbsp;&nbsp;Mon Profil
  	        	</ons-list-item>
  	        </a>
  	        <a href="groupes.html">
  	        	<ons-list-item tappable style="font-size: 13px;">
  		          <i class="fas fa-users" style="font-size: 16px;"></i>&nbsp;&nbsp;Groupes et Entraînements
  		        </ons-list-item>
  	        </a>
  	        <a href="messages.html">
  	        	<ons-list-item tappable>
  		          <i class="fas fa-envelope"></i>&nbsp;&nbsp;Messagerie
  		        </ons-list-item>
  	        </a>

  	        <a href="contact.html">
  	        	<ons-list-item tappable>
  	        	  <i class="fas fa-phone"></i>&nbsp;&nbsp;Nous Contacter
  	        	</ons-list-item>
  	        </a>
  	        <a href="login.html">
  	        	<ons-list-item tappable>
  		          <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Se Déconnecter
  		        </ons-list-item>
  	        </a>   
  	      </ons-list>
  	    </ons-page>
  	  </ons-splitter-side>
  	  <ons-splitter-content id="content" page="home.html">
  	  </ons-splitter-content>
  	</ons-splitter>
  
  <!-- Navigator (for pushing and popping) -->
  <ons-template id="home.html">
    <ons-page id="homePage">
      <ons-navigator id="myNavigator" page="main.html"></ons-navigator>
    </ons-page>
  </ons-template>

  <!-- Main Page -->
  <template id="main.html">
    <ons-page id="main">
    	<!-- Toolbar -->
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu" class="iconz"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Mon Profil
        </div>
      </ons-toolbar>
      <!-- Content -->
      <center>
      	<div class="card">
         <h3>Visualiser Mes Informations</h3>
         <p>Vous trouverez sur cette page le nombre d'adhérents inscrits ainsi que les principales informations les concernant.</p>
        </div>
        <!-- Enfants -->
        <div class="card">
          <h4 class="card__title">Liste de enfants</h4>
          <div class="card__content">
            <center>
              <div style="text-align: left;">
                  <div class="list-group" style="width: 100%">
                    <a href="#" class="list-group-item list-group-item-action">
                      <img src="img/user.png" style="height: 25px; width: 25px;"> Jane Doe
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                      <img src="img/user.png" style="height: 25px; width: 25px;"> John Doe
                    </a>
                  </div>
                </div>
              </div>
            </center>
        </div> 
        <!-- Add enfant -->
        <div class="card" onclick="push('addEnfant.html')" style="background-color: black; color: white;">
          <center>
            <h3>Ajouter Enfant</h3>
          </center>
        </div>
      </center>
    </ons-page>
  </template>

    <template id="addEnfant.html">
      <ons-page id="addEnfant">
        <!-- Toolbar -->
        <ons-toolbar>
          <div class="left">
            <button class="iconz" onclick="fn.pop()"><i class="fas fa-chevron-left"></i>&nbsp;Back</button>
          </div>
        </ons-toolbar>
        <!-- Content -->
        <center>
          <div class="card">
            <h4 class="card__title">Formulaire d'inscription</h4>
            <div class="card__content">
              <form class="form">
                  <input type="text" name="nom" placeholder="Nom" class="input sup"> <br><br>
                  <input type="text" name="prenom" placeholder="Prenom" class="input sup"> <br><br>
                  <input type="text" name="bday" placeholder="Date de naissance" class="input sup"> <br><br>
                  <div align="justify">
                    <p class="terms">En acceptant l'inscription, vous: Autorisez les responsables de Val'Acro á faire pratiquer, en cas d'urgence, une intervention médicale ou chirurgicale en cas de nécessité.Autorisez l'adhérent á venir par ses propres moyens sur le lieu d'entraînement ou de compétition et á être transporté en autocar ou, le cas échéant, par les véhicules des accompagnateurs.
                    </p>
                    <p style="font-size: 13px; text-align: center;"> <input type="checkbox" name="accept"> Je valide les conditions</p>
                    <p class="terms">Un certificat médical pourra vous être demandé au cours de l'année</p>
                    <center><input type="button" name="submit" value="Valider" class="btn btn-dark input"></center>
                  </div>
              </form>
            </div>
          </div>
        </center>
      </ons-page>
    </template>

  <!-- JS Files -->
  <script src="styles/app.js"></script>
</body>
</html>
