<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/onsen/css/onsenui.css">
    <link rel="stylesheet" href="styles/onsen/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/fullcalendar/fullcalendar.css">
    <link rel="stylesheet" href="styles/fullcalendar/fullcalendar.css">
    <script src="styles/fullcalendar/lib/jquery.min.js"></script>
    <script src="styles/fullcalendar/lib/moment.min.js"></script>
    <script src="styles/fullcalendar/fullcalendar.js"></script>
    <script>
      $(function() {

        $('#calendar').fullCalendar({
          defaultView: 'month'
        });

      });
    </script>
</head>
<body>
  <ons-page id="cal">
    <!-- Toolbar -->
    <ons-toolbar>
      <div class="left">
        <a href="index.html">
          <button class="iconz">&nbsp;<i class="fa fa-times" aria-hidden="true"></i></button>
        </a>
      </div>
    </ons-toolbar>
    <!-- Content -->
    <br>
    <div class="card">
      <div id="calendar"></div>
    </div>
  </ons-page>
</body>
</html>
