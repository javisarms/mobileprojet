	      <ons-list class="bg">
	        <ons-list-item onclick="fn.load('home.html')" tappable class="itemz">

	        </ons-list-item>
	        <ons-list-item onclick="fn.load('settings.html')" tappable>
	          <i class="fas fa-user"></i>&nbsp;&nbsp;Mon Profil

	        </ons-list-item>
	        <ons-list-item onclick="fn.load('about.html')" tappable>

	    <!-- Content -->
	    <center>

	    	</div>

	    	<div class="baraha">

	    	  </div>
	    	</div>

	    <ons-toolbar>
